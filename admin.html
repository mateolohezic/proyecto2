      <main>
        <section>
          <div class="my-5 text-center">Página de Administración</div>
          <div class="container-fluid row text-center justify-content-center mt-5 m-0 p-0">
            <div class="col-12">
              <div class="text-end mb-4">
                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#añadirJuego"><i class="bi bi-plus-circle-fill"></i> Añadir</button>
              </div>
              <section>
                <div class="modal fade text-start" id="añadirJuego" tabindex="-1" aria-labelledby="añadirJuegoLabel" aria-hidden="true">
                  <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h1 class="modal-title fs-5" id="añadirJuegoLabel">Añadir un juego</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <form>
                          <div class="row">
                            <div class="mb-3 col">
                              <label for="title" class="form-label">Titulo</label>
                              <input type="text" class="form-control" id="title" value="" required>
                            </div>
                            <div class="mb-3 col">
                              <label for="developer" class="form-label">Desarrolllador</label>
                              <input type="text" class="form-control" id="developer" value="" required>
                            </div>
                          </div>
                          <div class="row">
                            <div class="mb-3 col">
                              <label class="form-label">Categoria</label>
                              <select class="form-select" aria-label="Default select example" id="categorie" required>
                                <option value="" selected>Seleccione una Categoria</option>
                                <option value="Acción">Accion</option>
                                <option value="Carreras">Carreras</option>
                                <option value="Estrategia">Estrategia</option>
                                <option value="Terror">Terror</option>
                              </select>
                            </div>
                            <div class="mb-3 col">
                              <label for="date" class="form-label">Fecha de Estreno</label>
                              <input type="number" class="form-control" id="date" min="1900" max="2023" value="" required>
                            </div>
                          </div>                                       
                          <div class="row">
                            <div class="mb-3 col">
                              <label for="price" class="form-label">Precio</label>
                              <input type="number" class="form-control" id="price" value="" aria-describedby="priceHelp" required>
                              <div id="priceHelp" class="form-text">Si es gratis, inserte 0.</div>
                            </div>
                            <div class="mb-3 col">
                              <label for="synopsis" class="form-label">Descripcion</label>
                              <input type="text" class="form-control" id="synopsis" value="" required>
                            </div>
                          </div>
                          <div class="row">
                            <div class="mb-3 col">
                                <label for="image1" class="form-label">Portada</label>
                                <input type="text" class="form-control" id="image1" value="" required>
                            </div>
                            <div class="mb-3 col">
                                <label for="image2" class="form-label">Imagen 2</label>
                                <input type="text" class="form-control" id="image2" value="" required>
                            </div>
                          </div>
                          <div class="row">
                            <div class="mb-3 col">
                              <label for="image3" class="form-label">Imagen 3</label>
                              <input type="text" class="form-control" id="image3" value="" required>
                            </div>
                            <div class="mb-3 col">
                              <label for="image4" class="form-label">Imagen 4</label>
                              <input type="text" class="form-control" id="image4" value="" required>
                            </div>
                          </div>
                          <div class="row">
                            <div class="mb-3 col-6">
                              <label class="form-label">Puntaje</label>
                              <select class="form-select" aria-label="Default select example" id="rating" required>
                                <option value="" selected>Seleccione un puntaje</option>
                                <option value="0">0/5</option>
                                <option value="1">1/5</option>
                                <option value="2">2/5</option>
                                <option value="3">3/5</option>
                                <option value="4">4/5</option>
                                <option value="5">5/5</option>
                              </select>
                            </div>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-danger" onclick="crearJuego()" >Añadir</button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>Codigo</th>
                    <th>Nombre</th>
                    <th>Categoria</th>
                    <th>Descripcion</th>
                    <th>Precio</th>
                    <th>Publicado</th>
                    <th>Opciones</th>
                  </tr>
                </thead>
                <tbody id="tabla">
                </tbody>
              </table>
            </div>
          </div>
