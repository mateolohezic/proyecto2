  <body class="fuente">
    <header>
      <nav class="navbar navbar-expand-lg navbarShadow">
        <div class="container-fluid">
          <a class="navbar-brand ms-1 logo" href="./index.html"><img src="img/Logo ZONA PLAY ig.png" alt="Logo ZonaPlay" class="logonavbar"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav ms-auto">
              <a href="./index.html" class="text-decoration-none text-light"><button type="button" class="btn mt-2 ms-1 me-1 boton">Inicio  <i class="bi bi-house-door-fill"></i></button></a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="sectionContacto">
        <img class="imagenContacto" src="./img/4230763.png">
        <form class="formularioContacto" action="https://formsubmit.co/zonaplayRC@gmail.com" method="POST">
          <div class="inputNombre">
            <label class="mb-2" for="nombre">Nombre</label>
            <input type="text" required>
          </div>
          <div class="inputEmail">
            <label class="mb-2" for="email">Email</label>
            <input type="email" required>
          </div>
          <div class="areaDeConsulta">
            <label class="mb-2" for="consulta">Consulta</label>
            <textarea cols="60" rows="6"></textarea>
          </div>
          <div class="mb-3">
            <button class="botonEnviar p-1" type="submit">Enviar consulta</button>
          </div> 
        </form>
      </section>
    </main>
    <footer class="pie-pagina footerShadow">
      <div class="grupo-1">
        <div class="box">
          <figure>
            <a href="index.html" class="logo">
              <img src="img/Logo ZONA PLAY ig.png" alt="Logo zona play">
            </a>

        </div>
        <div class="box-1">

            <a href="https://www.youtube.com/" target="_blank" class="fa fa-youtube"></a>

        </div>

        <small>&copy; 2022 <b>ZonaPlay</b> - Todos los derechos reservados.</small>
      </div>
